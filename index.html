<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Save Nemo - Fishbowl</title>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<h1 class="game-title">Save Nemo</h1>
	<h2 class="game-subtitle">by mikeblackhat</h2>
	<div id="fishbowl" class="fishbowl">
		<div class="fishbowl__pool"></div>
		<div class="fishbowl__background"></div>
		<div class="fishbowl__bottom"></div>
		<div class="fishbowl__decoration">
			<div class="fishbowl__sand"></div>
			<div class="fishbowl__rock fishbowl__rock--1"></div>
			<div class="fishbowl__rock fishbowl__rock--2"></div>
			<div class="fishbowl__rock fishbowl__rock--3"></div>
			<div class="fishbowl__seaweed fishbowl__seaweed--1"></div>
			<div class="fishbowl__seaweed fishbowl__seaweed--2"></div>
			<div class="fishbowl__seaweed fishbowl__seaweed--3"></div>
		</div>
		<div class="fishbowl__water">
			<div id="fish" class="fishbowl__fish">
				<div class="fishbowl__fish-tail"></div>
			</div>
			<div class="fishbowl__water-color"></div>
		</div>
		<div class="fishbowl__top"></div>
		<div id="tap" class="fishbowl__tap">
			<div class="fishbowl__tap-base"></div>
			<div class="fishbowl__tap-handle"></div>
			<div class="fishbowl__tap-stream"></div>
			<div class="fishbowl__tap-end"></div>
			<div class="fishbowl__tap-head"></div>
			<div class="fishbowl__tap-text">Click to refill</div>
		</div>
	</div>
	<div id="score" class="score">Time: 0s</div>

	<div class="hunger-container">
		<div class="hunger-label">Hunger</div>
		<div class="hunger-bar">
			<div id="hunger-fill" class="hunger-fill"></div>
		</div>
	</div>

	<button id="feed-btn" class="feed-btn">Feed</button>
	<button id="music-btn" class="music-btn">ðŸ”‡</button>

	<audio id="bg-music" loop autoplay>
		<source src="https://actions.google.com/sounds/v1/water/fountain_water_bubbling.ogg" type="audio/ogg">
	</audio>

	<div id="start-screen" class="game-over">
		<div class="game-over__content">
			<h2>Save Nemo</h2>
			<p>Keep the water level up and the fish fed!</p>
			<p>Survive 60 seconds to win.</p>
			<button id="start-btn" class="restart-btn">Start Game</button>
		</div>
	</div>

	<!-- External Decorations -->
	<div class="table"></div>
	<div class="plant-container">
		<div class="plant-leaf plant-leaf--1"></div>
		<div class="plant-leaf plant-leaf--2"></div>
		<div class="plant-leaf plant-leaf--3"></div>
		<div class="plant-pot"></div>
	</div>

	<div id="game-over" class="game-over hidden">
		<div class="game-over__content">
			<h2>Game Over</h2>
			<p>You kept the fish alive for <span id="final-score">0</span> seconds.</p>
			<button id="restart-btn" class="restart-btn">Try Again</button>
		</div>
	</div>
	<!-- partial -->
	<script src="./script.js"></script>

</body>

</html>
